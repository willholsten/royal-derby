<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Royal Derby Hotel | Fitzroy Bar, Hotel & Event Hire</title>
  <meta name="description" content="Welcome to the Royal Derby Hotel in Fitzroy. We offer a large range of local beers, delicious food at good prices and impressive beer garden!">

  <meta name="google-site-verification" content="ytqqcWleL5FPc_IjivFkGWOp7LLTT0Qp2iR8ykFJ920" />
  <link rel="icon" type="image/png" href="/images/favicon.png?v=2">
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

  <link rel="stylesheet" type="text/css" href="/styles.css">
  <script src='https://www.google.com/recaptcha/api.js'></script>
</head>

<body>
  <!-- A little help for the Netlify bots if you're not using a SSG -->
  <form name="contact" netlify netlify-honeypot="bot-field" hidden>
    <input type="text" name="name" autocomplete="nope" />
    <input type="email" name="email" autocomplete="nope" />
    <textarea name="message" autocomplete="nope"></textarea>
  </form>

  <form name="booking" netlify netlify-honeypot="bot-field" hidden>
    <select type="text" name="Booking Type" autocomplete="nope" />
    <input type="text" name="Name" autocomplete="nope" />
    <input type="email" name="Email" autocomplete="nope" />
    <input type="tel" name="Contact Number" autocomplete="nope" />
    <input type="date" name="Date" autocomplete="nope" />
    <input type="text" name="Time" autocomplete="nope" />
    <input type="text" name="Number of Guests" autocomplete="nope" />
    <textarea name="Special Requests" autocomplete="nope"></textarea>
  </form>

  <div id="app"></div>

  <script src="/bundle.js"></script>

</body>

</html>
